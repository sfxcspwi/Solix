<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="products container">
    <h2 class="products__title">Our <span class="products__span">pRODUCTS</span></h2>
    <div class="products__card-list">
        <div class="products__card">
            <img src="/img/orange-chocolate.png" srcset="/img/orange-chocolate.png 1x, /img/orange-chocolate@2x.png 2x" alt="" class="products__img">
            <h3 class="products__name">orange</h3>
            <p class="products__subtitle">Dark chocolate</p>
            <button class="products__btn">45 UAH</button>
        </div>
        <div class="products__card products__card-apple-cranberry">
            <img src="/img/apple-chocolate.png" srcset="/img/apple-chocolate.png 1x, /img/apple-chocolate@2x.png 2x" alt="" class="products__img">
            <h3 class="products__name">APPLE&CRANBERRY</h3>
            <p class="products__subtitle">Milk chocolate</p>
            <button class="products__btn">50 UAH</button>
        </div>
        <div class="products__card products__card-lime-sea">
            <img src="/img/lime-chocolate.png" srcset="/img/lime-chocolate.png 1x, /img/lime-chocolate@2x.png 2x" alt="" class="products__img">
            <h3 class="products__name">lime&sea salt</h3>
            <p class="products__subtitle">Dark chocolate</p>
            <button class="products__btn">66 UAH</button>
        </div>
        <div class="products__card products__card-pineapple">
            <img src="/img/pineapple-chocolate.png" srcset="/img/pineapple-chocolate.png 1x, /img/pineapple-chocolate@2x.png 2x" alt="" class="products__img">
            <h3 class="products__name">pineapple</h3>
            <p class="products__subtitle">Dark chocolate</p>
            <button class="products__btn">54 UAH</button>
        </div>
    </div>
    <div class="products__decorative-list">
        <div class="products__decorate-item-line"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
        <div class="products__decorate-item"></div>
    </div>
</section>
</body>
</html>
